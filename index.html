<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Claw Crane</title>
  </head>
  <body>
    
    <div class="center">
      <h1>Hamster Hunter</h1>
    </div>
    
    <section class="center">
      <div class="container center">
        <canvas class="game-window center" id="screen">
          <!-- game area -->
        </canvas>
      </div>
    </section>
    <section class="center">
      <div class="console-container">
        <div class="info-display">Right arrow key to go right</div>
        <div class="info-display">Down Arrow key to go down</div>
        <div class="info-display"><button>Start</button></div>
        
      </div>
    </section>
    <section class="center">
      <div class="console-container">
        <div class="info-display">Timer</div>
        <div class="info-display" id="token"></div>       
        
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
